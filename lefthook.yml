pre-commit:
  commands:
    prettier:
      run: npm run format-write

commit-msg:
  commands:
    lint-commit-msg:
      run: npx commitlint --edit

pre-merge-commit:
  commands:
    prettier:
      run: npm run format-verify
    lint-commit:
      run: |
        git fetch --all
        npx commitlint --from=HEAD~1 -V
